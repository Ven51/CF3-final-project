<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="bg-warning bg-gradient m-3 p-5 rounded-4">
    <h1 class="display-4">Welcome to Pizza World Data Base!</h1>
    <p class="lead">Find the best pizza places in your area</p>

    <select name="cities">
        <option value="Ίλιον">Ίλιον</option>
        <option value="Κορυδαλλός">Κορυδαλλός</option>
        <option value="Νίκαια">Νίκαια</option>
        <option value="Περιστέρι">Περιστέρι</option>
        <option value="Πετρούπολη">Πετρούπολη</option>
    </select>

    <hr class="my-4">

    <p>Enter a store that you recently visited:</p>

    <div class="bg-warning" th:object="${storeForm}">
        <form action="insert" method="post">
            <div>
                <span>Insert Store</span>
            </div>
            <div>
                <input id="storename" type="text" placeholder="name" name="storename" value="" th:field="*{storeName}">
            </div>
            <div>
                <input id="rate" type="text" placeholder="rate" name="rate" value="" th:field="*{rate}">
            </div>
            <div>
                <input id="city" type="text" placeholder="city" name="city" value="" th:field="*{cityId}">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
